<!doctype html>
<html lang="en">
  <head>
  	<title>Table 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">100 Best Movie of All Time by IMDB</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  

							<section class="tm-section-pad-top" id="whatwedo">
								<div class="u-clearfix u-sheet u-sheet-1">
								  <br><br><br><br>
								<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
								<div id="NewMovie_json"></div>
								  <script type="text/javascript">
									$(function(){
										//mengambil data dari file json
										$.get('NewMovie.json',function(obj){
											var str = "<table border=1>";
											str +="<tr><td>No</td><td class='tables'>Image<td class='tables'>Rating</td><td class='tables'>Judul</td><td class='tables'>Singer</td><td class='tables'>Release</td><td class='tables'>Waktu Scrapping</tr>";
											$.each(obj,function(n,data){
												str += "<td class='tables'>" + data.No + "</td>";
												str += '<td><img src="' + data.Image + '"></td>';
												str += "<td class='tables'>" + data.Rating + "</td>";
												str += "<td class='tables'>" + data.Judul + "</td>";
												str += "<td class='tables'>" + data.Platform + "</td>";
												str += "<td class='tables'>" + data.Platform + "</td>";
												str += "<td class='tables'>" + data.waktu_scraping + "</td></tr>";
											});
											str +="</table>";
											$('#NewMovie_json').html(str);
										});
									});
								</script>
								<br>
								<br>
								</div>    
							  </section>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
